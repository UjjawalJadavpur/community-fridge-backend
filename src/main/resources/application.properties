# App Name
spring.application.name=community-fridge-backend

# Server Port
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/community_fridge
spring.datasource.username=community_fridge
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Config
jwt.secret=superSecretKeyThatIsAtLeast32Characters!
jwt.expiration=3600000


